    {% extends "auctions/layout.html" %}

    {% block title %} {{user}} watchlist {% endblock %}
    {% block body %}
    <h2 class="text-2xl py-6 font-semibold hover:text-gray-400 ">Watchlist of {{ user }}:</h2>

        <div class="grid grid-cols-3 gap-9">
           {% for tracking  in watchlist %}
            <div>
               <a href="{% url 'auction' tracking.item.id %}">
                   <div>
                       <img class="w-w-full " src="{{ tracking.item.image_url }}" alt="This is image">
                   </div>

                   <div class="w-1w-full p-6 bg-white rounded-b-xl">
                       <h2 class="text-2-xl">{{tracking.item.title}}</h2>
                       <p class="text-gray-500">Price: ${{tracking.item.price}}</p>
                   </div>
               </a>
            </div>
            {% endfor %}
        </div>
    {% endblock %}
