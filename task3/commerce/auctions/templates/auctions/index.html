{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for auction in auctions %}
            <li>
                <a href="{% url 'auction' auction.id %}">
                  Auction {{ auction.id}}: "{{auction.title}}" "{{auction.description}}" price $ {{auction.price}}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_auction' %}"> Create new Auction </a>

{% endblock %}
