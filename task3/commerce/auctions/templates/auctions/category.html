{% extends "auctions/layout.html" %}

{% block title %} {{category_title}} {% endblock %}
{% block body %}
    <h2 class="text-2xl py-6 font-semibold hover:text-gray-400 ">Category: {{category_title}} </h2>
    <div class="grid grid-cols-3 gap-9">
           {% for auction in auctions %}
            <div>
               <a href="{% url 'auction' auction.id %}">
                   <div>
                       <img class="w-w-full " src="{{ auction.image_url }}" alt="This is image">
                   </div>

                   <div class="w-1w-full p-6 bg-white rounded-b-xl">
                       <h2 class="text-2-xl">{{auction.title}}</h2>
                       <p class="text-gray-500">Price: ${{auction.price}}</p>
                   </div>
               </a>
            </div>
            {% endfor %}
        </div>


{% endblock %}
