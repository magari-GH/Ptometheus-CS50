{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'tracker/styles.css' %}">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary pl-5">
    <div class="container-fluid">
      {% if user.is_authenticated %}
      <a  id ="project_title_on" class="navbar-brand pl-4"  href="{% url 'index' %}">Personal Finance Tracker</a>
      {% else %}
      <a  id ="project_title_off" class="navbar-brand pl-4" >Personal Finance Tracker</a>
      {% endif %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse" id="navbarNavAltMarkup">

        <div class="container-fluid justify-content-start btn-group">
          {% if user.is_authenticated %}
          <button class="btn btn-primary btn-sm" type="button" id="home_button">Home</button>

          <button class="btn btn-primary btn-sm" type="button" id="history_button">History</button>

          <button class="btn btn-primary btn-sm" type="button" id="setting_button">Profile</button>
        </div>

        <div class="container-fluid justify-content-end">
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          {% else %}
        </div>

        <div class="container-fluid justify-content-end"></div>
        <a class="nav-link" href="{% url 'login' %}">Login</a>
        <a class="nav-link" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>

    </div>
    </div>
  </nav>
  <div class="container-fluid">
    {% block body %}
    {% endblock %}
  </div>
  {% block script %}
  {% endblock %}
</body>

</html>
