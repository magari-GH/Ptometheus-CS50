<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <div style="display:flex; height:70px; background-color:white;
         align-items: center; justify-content: right; column-gap:15px;">
                <svg>
                    <a href="images.html">
                        <text x="80" y="70">Images</text>
                    </a>

                    <a href="advanced_search.html">
                    <text x="150" y="70">Advanced Search </text>
                    </a>
                </svg>
        </div>

        <div style="display:flex; height:100px; align-items: center; justify-content: center;">
            <img style="width:272px; height:92px; " src="google_logo.png" alt="Google">
        </div>

        <form action="https://google.com/search">
            <div style="display:flex; height:70px; align-items: center; justify-content: center; ">
                <input style="width:500px; height:40px; border-radius:20px; border-width: 1px; padding-left: 20px; font-size:20px; " type="text" name="q">
            </div>
            <div style="display:flex; height:50px;
                align-items: center; justify-content: center; column-gap:15px; ">
                <input style="width:130px; height:35px; border-radius:10px; border-width: 1px; " type="submit" value="Google Search">
                <input style="width:130px; height:35px; border-radius:10px; border-width: 1px; " type="submit" value="I'm Filling Lucky">
            </div>


        </form>
    </body>
</html>
